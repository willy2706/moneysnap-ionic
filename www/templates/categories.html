<ion-view style="background: none">
  <ion-header-bar class="bar-positive orange-bar">
    <h1 class="title" style="text-align: left">Select categories</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div class="item item-divider">
        RECENTS
      </div>
      <label class="item item-radio">
        <input type="radio" name="group">
        <div class="item item-icon-left">
          <!--<i class="icon ion-chatbubble-working"></i>-->
          <div class="categories-icon"></div>
          Food
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
      <label class="item item-radio">
        <input type="radio" name="group">
        <div class="item item-icon-left">
          <i class="icon ion-chatbubble-working"></i>
          Go
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
      <label class="item item-radio">
        <input type="radio" name="group">
        <div class="item item-icon-left">
          <i class="icon ion-chatbubble-working"></i>
          Go
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
      <div class="item item-divider">
        ALL CATEGORIES
      </div>
      <label class="item item-radio">
        <input type="radio" name="group">
        <div class="item item-icon-left">
          <i class="icon ion-chatbubble-working"></i>
          Go
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
      <label class="item item-radio">
        <input type="radio" name="group">
        <div class="item item-icon-left">
          <i class="icon ion-chatbubble-working"></i>
          Go
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
      <label class="item item-radio">
        <input type="radio" name="group">
        <div class="item item-icon-left">
          <i class="icon ion-chatbubble-working"></i>
          Go
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

    </div>
    <div class="button button-go" resize-go ng-style="{{style()}}" style="top : {{top1}}px; right: {{right1}}px"></div>
  </ion-content>
</ion-view>
