<ion-view on-swipe-right="expenses()" on-swipe-left="analyze()" style="background: none;" pukimak>
  <ion-nav-bar class="bar-positive orange-bar">
    <ion-nav-buttons side="left">
      <!-- Toggle left side menu -->
      <button class="icondirection expensesleft" ng-click="expenses()"></button>
    </ion-nav-buttons>
    <ion-nav-title>
      <h1 class="title" style="text-align: center">Wishtlist</h1>
    </ion-nav-title>
    <ion-nav-buttons side="right">
      <button class="icondirection analysisright" ng-click="analyze()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <div class="float-button">
    <span class="height-fix">
      <a ng-click="addwishlist()" class="content">
      </a>
    </span>
  </div>
  <ion-content>
    <ion-list>
      <!--id = "item1" ng-click="insert('item1')"-->
      <ion-item class="wishlist-common wishlist1" ng-click="expand('item1')" >
      </ion-item>
      <div id="item1" style="display: none">
        <div class="isequalto" style="display: block">
          is equal to
        </div>
        <div class="itemequal" style="display: inline-block">
          <div class="leftequal">22</div>
          <div class="midequal">X</div>
          <div class="rightequal">
            <img src="img/expenses/food-1.png"/>
          </div>
        </div> <br/>
        <div class="itemequal" style="display: inline-block">
          <div class="leftequal">20</div>
          <div class="midequal">X</div>
          <div class="rightequal">
            <img src="img/expenses/food-2.png"/>
          </div>
        </div>
      </div>
      <ion-item class="wishlist-common wishlist2"  id = "item2" ng-click="insert('item2')"> <!--class="item-thumbnail-left"-->
      </ion-item>
      <ion-item class="wishlist-common wishlist3"  id = "item3" ng-click="insert('item3')"> <!--class="item-thumbnail-left"-->
      </ion-item>
      <ion-item class="wishlist-common wishlist4"  id = "item4" ng-click="insert('item4')" > <!--class="item-thumbnail-left"-->
      </ion-item>
      <ion-item class="wishlist-common wishlist5"  id = "item5" ng-click="insert('item5')" > <!--class="item-thumbnail-left"-->
      </ion-item>
      <ion-item class="wishlist-common wishlist6"  id = "item6" ng-click="insert('item6')" > <!--class="item-thumbnail-left"-->
      </ion-item>
    </ion-list>
    <!--<div class="button button-add-wishlist" ng-click="addwishlist()" resize-go resize style="top : {{top1}}px; right: {{right1}}px"></div>-->
  </ion-content>
</ion-view>
