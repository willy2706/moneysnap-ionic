<ion-view on-swipe-right="wishlist()" on-swipe-left="snap()" style="background: none;">
  <ion-nav-bar class="bar-positive orange-bar">
    <ion-nav-buttons side="left">
      <button class="icondirection wishlistleft" ng-click="wishlist()"></button>
    </ion-nav-buttons>
    <ion-nav-title>
      <h1 class="title" style="text-align: center">Statistics</h1>
    </ion-nav-title>
    <ion-nav-buttons side="right">
      <button class="icondirection cameraright" ng-click="snap()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content style="background: url('img/analisa.png') no-repeat center center fixed;-webkit-background-size: cover;">
    <script id="templates/popover.html" type="text/ng-template">
      <ion-popover-view style="background: none; height: 190px;">
        <ion-content scroll="false">
          <div class="list" style="color: black;">
            <a class="item" ng-click="wishlist()" target="_blank">
              Wishlist
            </a>
            <a class="item" ng-click="settings()">
              Settings
            </a>
            <a class="item" href="http://showcase.ionicframework.com/" target="_blank">
              Reset all
            </a>
            <a class="item" href="http://ionicframework.com/submit-issue/" target="_blank">
              Help & feedback
            </a>
          </div>
        </ion-content>
      </ion-popover-view>
    </script>
  </ion-content>
</ion-view>
